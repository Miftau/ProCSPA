<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Price Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-3xl">
        <h1 class="text-2xl font-bold mb-6 text-center text-blue-700">Car Price Predictor</h1>

        <form method="POST" class="space-y-4">
            <label class="block text-gray-700 font-medium">Select Car Type:</label>
            <select name="car_type" id="carType" class="w-full p-2 border rounded" onchange="toggleForm()">
                <option value="">-- Select --</option>
                <option value="new">New Car</option>
                <option value="used">Used Car</option>
            </select>

            <!-- New Car Form -->
            <div id="newForm" class="hidden space-y-3">
                <input type="text" name="manufacturer" placeholder="Manufacturer" class="w-full p-2 border rounded">
                <input type="text" name="model" placeholder="Model" class="w-full p-2 border rounded">
                <input type="text" name="engine size" placeholder="Engine Size" class="w-full p-2 border rounded">
                <input type="text" name="fuel type" placeholder="Fuel Type" class="w-full p-2 border rounded">
                <input type="number" name="year of manufacture" placeholder="Year of Manufacture" class="w-full p-2 border rounded">
                <input type="number" step="0.01" name="mileage" placeholder="Mileage" class="w-full p-2 border rounded">
            </div>

            <!-- Used Car Form -->
            <div id="usedForm" class="hidden space-y-3">
                <input type="text" name="brand" placeholder="Brand" class="w-full p-2 border rounded">
                <input type="text" name="model" placeholder="Model" class="w-full p-2 border rounded">
                <input type="text" name="engine" placeholder="Engine" class="w-full p-2 border rounded">
                <input type="text" name="fuel_type" placeholder="Fuel Type" class="w-full p-2 border rounded">
                <input type="number" name="model_year" placeholder="Model Year" class="w-full p-2 border rounded">
                <input type="number" step="0.01" name="milage" placeholder="Mileage" class="w-full p-2 border rounded">
                <select name="accident" class="w-full p-2 border rounded">
                    <option value="">Has Accident?</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
                <select name="clean_title" class="w-full p-2 border rounded">
                    <option value="">Clean Title?</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
                <input type="text" name="transmission" placeholder="Transmission" class="w-full p-2 border rounded">
                <input type="text" name="ext_col" placeholder="Exterior Color" class="w-full p-2 border rounded">
                <input type="text" name="int_col" placeholder="Interior Color" class="w-full p-2 border rounded">
            </div>

            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Predict Price</button>
        </form>
    </div>

    <script>
        function toggleForm() {
            const type = document.getElementById("carType").value;
            document.getElementById("newForm").classList.add("hidden");
            document.getElementById("usedForm").classList.add("hidden");
            if (type === "new") document.getElementById("newForm").classList.remove("hidden");
            else if (type === "used") document.getElementById("usedForm").classList.remove("hidden");
        }
    </script>
</body>
</html>
